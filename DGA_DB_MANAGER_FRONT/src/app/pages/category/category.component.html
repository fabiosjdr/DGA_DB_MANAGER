<app-default-page-layout 
title="Categoria" 
[pageForm]="categoryForm" path="category" 
(setList)="setList($event)" 
[disableSaveBtn]="!categoryForm.valid"
>
                   
    <section form-page-body>

        <form [formGroup]="categoryForm" class="ng-untouched ng-pristine ng-valid">
            
            <div class="row">

                <mat-form-field appearance="outline" class="col-md-4 pr-1">
                    <mat-label>Nome</mat-label>
                    <input formControlName="name"  matInput placeholder="">
                    <mat-icon matSuffix>person_pin</mat-icon>
                </mat-form-field>
                
            </div>
            
        </form>

    </section>

    <section page-list-body>

        <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryList">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>
                 
                    <button  title="editar" (click)="edit(category.id)"   class="btn btn-outline-primary m-1"   >
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button   title="excluir" (click)="delete(category.id)"  class="btn btn-outline-danger m-1" >
                      <i class="bi bi-trash-fill"></i>
                    </button>
                </td> 
              </tr>
            </tbody>
        </table>


     </section>
  


</app-default-page-layout>
