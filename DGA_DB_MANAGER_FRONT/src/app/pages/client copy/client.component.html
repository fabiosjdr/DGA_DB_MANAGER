<app-container-general>

    
    <div class="col-md-9  col-lg-10 px-md-4" main-area>
        <div class=" justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

            <div class="card card-user">
                <div class="card-header">
                    <span class="card-title">Novo cliente</span> 
                </div>
                <div class="card-body">
                    
                    <form [formGroup]="clientForm" (submit)="submit()"  class="ng-untouched ng-pristine ng-valid">
                       
                        <div class="row">

                            <mat-form-field appearance="outline" class="col-md-4 pr-1">
                                <mat-label>Nome</mat-label>
                                <input formControlName="name"  matInput placeholder="">
                                <mat-icon matSuffix>person_pin</mat-icon>
                            </mat-form-field>
                            
                            <mat-form-field appearance="outline" class="col-md-4 pr-1">
                                <mat-label>Responsável</mat-label>
                                <input formControlName="responsable"  matInput placeholder="">
                                <mat-icon matSuffix>person_pin</mat-icon>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="col-md-4 pr-1">
                                <mat-label>Telefone</mat-label>
                                <input formControlName="telephone"  matInput placeholder="">
                                <mat-icon matSuffix>contact_phone</mat-icon>
                            </mat-form-field>

                            <!-- <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Nome</label>
                                    <input formControlName="name" class="form-control" placeholder="" type="text" >
                                </div>
                            </div> -->

                            <!-- <div class="col-md-4 pl-1">
                                <div class="form-group">
                                    <label>Responsavel</label>
                                    <input formControlName="responsable" class="form-control" placeholder="" type="text">
                                </div>
                            </div> -->

                            <!-- <div class="col-md-4 pl-1">
                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input formControlName="telephone" class="form-control" placeholder="" type="text">
                                </div>
                            </div> -->

                        </div>
                       
                        <div class="row pt-2">

                            <mat-form-field appearance="outline" class="col-md-4 pr-1">
                                <mat-label>Pool horas</mat-label>
                                <input formControlName="hours"  matInput placeholder="Placeholder">
                                <mat-icon matSuffix>av_timer</mat-icon>
                            </mat-form-field>

                            <!-- <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Pool horas</label>
                                    <input formControlName="hours" class="form-control" placeholder="" type="text" >
                                </div>
                            </div> -->
                      
                        </div>
                        
                        <hr>

                        <div class="row pt-2">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary btn-round col-3" type="submit"> Salvar</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

            <hr>

            <div>

                <div class="card card-user">

                    <div class="card-header">
                        
                        <div class="d-flex flex-row bd-highlight  align-items-center">

                            <div class="flex-grow-1 p-2 ">Clientes </div>

                            <div class="mr-4 p-2">
                                <form  [formGroup]="clientSearchForm" (submit)="search()" class="d-flex">
                                    <input class="form-control me-2" formControlName="search" type="search" placeholder="Buscar" aria-label="Buscar">
                                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">

                        <div class="table-responsive small">

                            <table class="table table-striped table-sm">
                              <thead>
                                <tr>
                                  <th scope="col">ID</th>
                                  <th scope="col">Nome</th>
                                  <th scope="col">Responsavel</th>
                                  <th scope="col">Telefone responsável</th>
                                  <th scope="col">Pool horas</th>
                                  <th scope="col">Ações</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let client of clientList">
                                  <td>{{ client.id }}</td>
                                  <td>{{ client.name }}</td>
                                  <td>{{ client.responsable }}</td>
                                  <td>{{ client.telephone }}</td>
                                  <td>{{ client.hours }}</td>
                                  <td>
                                      <input type="button" (click)="edit(client.id)"    class="btn btn-outline-primary" value="editar">
                                      <input type="button" (click)="delete(client.id)"  class="btn btn-outline-danger"  value="excluir">
                                  </td> 
                                </tr>
                              </tbody>
                            </table>
                            
                        </div>

                    </div>

                    <div class="card-footer bg-transparent border-primary">
                        
                        <mat-paginator [length]="totalElements"
                                [pageSize]="pageSize"
                                [pageSizeOptions]="[5, 10, 25, 100]"
                                aria-label="Selecionar pagina"
                                (page)="onPaginateChange($event)"
                                >
                        </mat-paginator>


                    </div>
                </div>

            </div>


        </div>
    </div>

</app-container-general>
